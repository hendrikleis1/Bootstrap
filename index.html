<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg my-5">
      <h2>basic grid</h2>
      <div class="row">
        <div class="col">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>column widths</h2>
      <div class="row">
        <div class="col-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>responsive column widths</h2>
      <div class="row gy-3">
        <!-- manually change gutter using g{d}-{n} -->
        <div class="col-sm-4 col-lg-6">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>

    <div class="container-lg my-5">
      <h2>justifying columns</h2>
      <div class="row justify-content-center">
        <!-- j-c-end, j-c-start, j-c-between, j-c-around -->
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 2</div>
        </div>
        <div class="col-md-3">
          <div class="p-5 bg-primary text-light">col 3</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
